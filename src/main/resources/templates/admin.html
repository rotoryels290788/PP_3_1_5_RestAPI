<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>indexes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

</head>
<body style="background: ghostwhite">

<header>
    <nav class="navbar navbar-default text-white" style="background-color: #404040">
        <div class="text-left">
            <a class="navbar-brand text-white " id="name_navbar"></a>
            &nbsp;<a class="navbar-brand  text-white" id="black"></a>

        </div>

        <div class="col-1">
            <ul class="nav navbar-nav float-end">
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <input type="submit" value="Logout     "
                               class="bg-color: #404040 form-control-plaintext text-white-50 ">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="row vh-100">
    <div class="col-md-2 bg-white p-0" style="margin: 15px auto">
        <nav class="nav flex-column nav-pills ">
            <a id="userpanel" class="nav-link active px-lg-5 h6" href="/admin">Admin</a>
            <a class="nav-link px-lg-5 h6 nav-item action" role="tab" data-toggle="tab" href="#">User</a>                   <!-- ссылка наверх страницы-->
        </nav>
    </div>


    <div class="col-10 bg-light px-5">
        <div class="row">
            <div class="col-lg">
                <div id="us_tab"></div>
                <div id="tabl_div">
                    <h2>Admin panel</h2>

                    <nav>
                        <div class="nav nav-tabs" id="myTab" role="tablist">
                            <a class="nav-item nav-link active" id="ad_pan" href="#admin_panel" role="tab"
                               data-toggle="tab">Admin Panel</a>
                            <a class="nav-item nav-link" id="tabCreat" data-toggle="tab" href="#homeCreate" role="tab">Create</a>
                        </div>
                    </nav>

                    <div class="tab-content">

                        <div class="tab-pane fade" id="homeCreate" role="tabpanel" aria-labelledby="home-tab">
                            <div class="pl-3 pt-1 d-flex border-bottom">
                                <h4>Add new User</h4>
                            </div>
                            <div class="container-fluid border-gray-500 bg-white">
                                <form class="formCreate">

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Username</b></div>
                                            <input type="text" id="usernameCreate" class="form-control"
                                                   placeholder="Enter Username"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="col-sm-6 container text-center"><b>Email</b></div>
                                            <input type="email" id="emailCreate" class="form-control"
                                                   placeholder="Enter Email"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="col-sm-6 container text-center"><b>Age</b></div>
                                            <input type="text" id="ageCreate" class="form-control"
                                                   placeholder="Enter Age"/>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="col-sm-6 container text-center"><b>Department</b></div>
                                            <input type="text" id="departmentCreate" class="form-control"
                                                   placeholder="Enter Department"/>
                                        </div>
                                    </div>


                                    <div class="row justify-content-center">
                                        <div class="form-group">
                                            <div class="text-center"><b>Password</b></div>
                                            <input type="text" id="passwordCreate" class="form-control"
                                                   placeholder="Enter Password"/>
                                        </div>
                                    </div>

                                    <div class="col text-center"><b>Role</b></div>
                                    <div class="row justify-content-center">
                                        <div class="col-3" id="selector">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12 container text-center">
                                            <button type="submit" class="btn btn-success mt-3 btnCreate">Create User
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="tab-pane fade show active border" id="admin_panel" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h5>All users</h5></div>
                            <table class="table table-striped table-bordered" id="tablusers">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Department</th>
                                    <th>Password</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tbod"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adMod" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/admin/update}" method="POST">
        <div class="modal-dialog" role="document">
            <div class="modal-content justify-content-center">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel2">Edit User</h4>
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <div class="col-sm-6 container text-center"><b>ID</b></div>
                        <input readonly type="number" class="form-control" th:name="id" id="id2">
                    </div>

                    <div class="form-group">
                        <label for="username" class="col text-center"><b>UserName</b></label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 container text-center">Name</div>
                        <input type="text" th:name="email" id="email2" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 container text-center">Age</div>
                        <input type="text" th:name="age" id="age2" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 container text-center">Department</div>
                        <input type="text" th:name="department" id="department2" class="form-control">
                    </div>


                    <div class="form-group">
                        <div class="col text-center">Password</div>
                        <input type="text" th:name="password" id="passw2" class="form-control">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editMod" tabindex="-1" role="dialog" aria-labelledby="editMod" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title text-center">Edit User</h4>
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <form class="modal-edit">

                    <div class="text-center"><b>ID</b></div>
                    <input readonly type="number" class="form-control" name="id" id="idFormEdit">

                    <label for="username" class="col text-center"><b>Name</b></label>
                    <input type="text" class="form-control" name="username" id="usernameFormEdit"
                           placeholder="Enter Username">

                    <label for="email2" class="col text-center"><b>Email</b></label>
                    <input type="text" class="form-control" name="email" id="emailFormEdit">


                    <label for="age2" class="col text-center"><b>Age</b></label>
                    <input type="text" class="form-control" name="age" id="ageFormEdit">

                    <label for="department2" class="col text-center"><b>Department</b></label>
                    <input type="text" class="form-control" name="department" id="departmentFormEdit">

                    <label for="passw2" class="col text-center"><b>Password</b></label>
                    <input type="text" class="form-control" name="password" id="passwordFormEdit"
                           placeholder="Enter Password">


                    <div class="text-center"><b>Role</b></div>
                    <div id="selectorEdit"></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="submitEdit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="myFormModal">
    <div class="modal fade" id="neMod" tabindex="-1"
         role="dialog" aria-labelledby="myFormModal"
         aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content justify-content-center">
                <div class="modal-header text-center">
                    <h4 class="modal-title text-center">Delete User</h4>
                    <button class="close" data-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <form class="modal-delete">
                        <div class="form-group">
                            <div class="text-center"><b>ID</b></div>
                            <input readonly type="number" class="form-control" name="id" id="idForm">

                            <label for="username" class="col text-center"><b>Name</b></label>
                            <input type="text" class="form-control" name="username" id="usernameForm"
                                   placeholder="Enter Username">

                            <label for="username" class="col text-center"><b>Email</b></label>
                            <input type="text" class="form-control" name="email" id="emailForm">


                            <label for="username" class="col text-center"><b>Age</b></label>
                            <input type="text" class="form-control" name="username" id="ageForm">

                            <label for="username" class="col text-center"><b>Department</b></label>
                            <input type="text" class="form-control" name="username" id="departmentForm">


                            <label for="username" class="col text-center"><b>Password</b></label>
                            <input type="text" class="form-control" name="username" id="passwordForm"
                                   placeholder="Enter Password">

                            <label for="username" class="col text-center"><b>Role</b></label>
                            <input type="text" class="form-control" name="username" id="roleForm">

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" id="submitDelete" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js" th:src="@{main.js}"></script>
</body>
</html>
